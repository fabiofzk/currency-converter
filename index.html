<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Money</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img class="logo" src="assets/logo.gif" alt="logo-convert">

    <main>
        <label>
            Converter <b>de</b>
            <select>
                <option> R$ Real brasileiro </option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="currency-select">
                <option value="dolar">US$ Dólar americano</option>
                <option value="euro">€ Euro </option>
            </select>
        </label>

        <label for="">
            Valor
            <input class="input-currency" type="number" placeholder="R$ 10.000,00" autofocus>
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img src="assets/real.png" alt="logo-real">
                <p class="currency">Real brasileiro</p>
                <p class="currency-value-to-convert">R$ 0</p>
            </div>

            <img src="assets/arrow.png" alt="logo-arrow" class="arrow-img">

            <div class="currency-box">
                <img class="currency-img" src="assets/dolar.png" alt="logo-moeda-convertida">
                <p class="currency" id="currency-name">Dólar americano</p>
                <p class="currency-value">US$ 0</p>
            </div>
        </section>
    </main>
    
</body> 
<script src="scrips.js"></script>
</html>
